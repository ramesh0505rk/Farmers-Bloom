<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Wastage Registration</title>
    <link rel="stylesheet" href="wastage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  </head>
  <body>
    <form action="thank-you.html">
      <h2>Biodegradable Wastage Registration</h2>
      <div class="form-group fullname">
        <label for="fullname">Area</label>
        <input type="text" id="fullname" placeholder="Enter area">
      </div>
      <div class="form-group email">
        <label for="date">Date</label>
        <input type="date" id="date" placeholder="Enter date">
      </div>
      <div class="form-group email">
        <label for="number">Wastage Quantity (Kgs)</label>
        <input type="number" id="number" placeholder="Enter wastage quantity">
      </div>
      <div class="form-group submit-btn">
        <input type="submit" value="Submit">
      </div>
    </form>

  </body>
</html>
