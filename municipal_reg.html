<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Municipal_Reg.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
   <title>Municipality Registration Form </title>
</head>
<body>
    <div class="container">
        <header>Municipality Registration</header>
        <form action="municipality_register.php" method="post">
        
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>
    
                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" name="full_name" placeholder="Enter your name" required>
                        </div>
    
                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" name="date_of_birth" placeholder="Enter birth date" required>
                        </div>
    
                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" name="email" placeholder="Enter your email" required>
                        </div>
    
                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="number" name="mobile_number" placeholder="Enter mobile number" required>
                        </div>
    
                        <div class="input-field">
                            <label>Gender</label>
                            <select name="gender" required>
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>
    
                        <div class="input-field">
                            <label>Occupation</label>
                            <input type="text" name="occupation" placeholder="Enter your occupation" required>
                        </div>
                    </div>
                </div>
    
                <div class="details ID">
                    <span class="title">Municipality Details</span>
    
                    <div class="fields">
                        <div class="input-field">
                            <label>Address</label>
                            <input type="text" name="address" placeholder="Enter address" required>
                        </div>
    
                        <div class="input-field">
                            <label>Area</label>
                            <input type="text" name="area" placeholder="Enter area" required>
                        </div>
    
                        <div class="input-field">
                            <label>District</label>
                            <input type="text" name="district" placeholder="Enter district" required>
                        </div>
    
                        <div class="input-field">
                            <label>Pincode</label>
                            <input type="number" name="pincode" placeholder="Enter pincode" required>
                        </div>
                    </div>
    
                    <button class="nextBtn">
                        <span class="btnText">Register</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
    

</body>
</html>
